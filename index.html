<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="outer-rim">
      <div class="outer-rim-2">
        <div class="inner-rim">
          <div class="outer-window">
            <div class="window">
              <div class="window-rounded">
                <img id="poster" src="" alt="Music Poster" />
              </div>
            </div>
          </div>
          <div class="outer-window">
            <div class="window">
              <div class="window-rounded"></div>
            </div>
          </div>
          <div class="left-modal">
            <div
              id="prev"
              class="button"
              onclick="document.querySelector('#prev').classList.toggle('active');"
            >
              <div class="inner"></div>
            </div>
            <div
              id="play"
              class="button play"
              onclick="document.querySelector('#play').classList.toggle('active');"
            >
              <div class="inner"></div>
            </div>
            <div
              id="next"
              class="button next"
              onclick="document.querySelector('#next').classList.toggle('active');"
            >
              <div class="inner"></div>
            </div>
            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress-filled"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
